    <script defer>
      function sleep(ms) {
        document.getElementById("hello").innerText += "\u{1F44B}";
        return new Promise((r) => setTimeout(r, ms));
      }

      const text = ["Hei!", "Hello!", "HÃ©!", "Ciao!"];
      let backspace = false;
      let j = 0;
      let i = 0;
      let current = text[j];
      let changeWord = false;

      async function type() {
        if (changeWord) {
          changeWord = !changeWord;
          if (j === text.length - 1) {
            j = 0;
          } else {
            j++;
          }
          current = text[j];
        }
        if (i >= current.length) await sleep(7000);

        if (!backspace) {
          document.getElementById("hello").innerText = current.substring(
            0,
            i++,
          );
        }

        if (backspace) {
          document.getElementById("hello").innerText = current.substring(
            0,
            --i,
          );
        }

        if (backspace && i <= 0) {
          changeWord = !changeWord;
        }

        if (i <= 0 || i >= current.length) {
          backspace = !backspace;
        }

        setTimeout(type, !backspace ? 200 : 50);
      }
      type();
    </script>
